name: Decision and Plan-Delta validation

on:
  push:
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements-dev.txt ]; then
            python -m pip install -r requirements-dev.txt
          else
            python -m pip install jsonschema
          fi

      - name: Validate decision sample
        run: |
          python -m tools.validate_decision assets/templates/decision.sample.json

      - name: Validate plan-delta sample
        run: |
          python -m tools.validate_plan_delta assets/templates/plan-delta.sample.json

      - name: Validate repository decisions and deltas
        run: |
          set -e
          decs=$(find . -type f -path './decisions/*.json' || true)
          dels=$(find . -type f -path './deltas/*.json' || true)
          if [ -n "$decs" ]; then
            echo "Validating decisions:"; echo "$decs" | tr ' ' '\n'
            python -m tools.validate_decision $decs
          else
            echo 'No decisions/*.json files found.'
          fi
          if [ -n "$dels" ]; then
            echo "Validating plan-deltas:"; echo "$dels" | tr ' ' '\n'
            python -m tools.validate_plan_delta $dels
          else
            echo 'No deltas/*.json files found.'
          fi

